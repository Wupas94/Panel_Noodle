{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Noodle - Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'dashboard/css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card bg-dark border-primary">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Panel Noodle</h2>
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Nieprawidłowa nazwa użytkownika lub hasło.
                        </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Nazwa użytkownika</label>
                                <input type="text" name="username" class="form-control bg-dark text-light border-secondary" required autofocus>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Hasło</label>
                                <input type="password" name="password" class="form-control bg-dark text-light border-secondary" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
